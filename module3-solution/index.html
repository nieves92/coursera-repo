<!doctype html>
<html lang="en">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="resources/angular.min.js"></script>
    <script src="resources/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
        <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
            <input ng-model="narrowCtrl.searchTerm" type="text" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
            <button ng-click="narrowCtrl.getMenuItems()" class="btn btn-primary">Narrow It Down For Me!</button>
        </div>

        <!-- found-items should be implemented as a component -->
        <found-items found-items="narrowCtrl.found" on-remove="narrowCtrl.removeItem(index)">
            <span class="error">{{narrowCtrl.errorMessage}}</span>
        </found-items>
    </div>

</body>

</html>
